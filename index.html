<div id="background-container"></div>
<div id="slideshow-controls">
  <button class="control-button" onclick="prevSlide()">Prev</button>
  <button class="control-button" onclick="nextSlide()">Next</button>
  <div id="number-buttons"></div>
</div>
<script>
  const images = [
'https://github.com/qaswarh/4any1/blob/main/F10A.JPG?raw=true',
'https://github.com/qaswarh/4any1/blob/main/F20A.JPG?raw=true',
'https://github.com/qaswarh/4any1/blob/main/Rainier410E.JPG?raw=true',
'https://github.com/qaswarh/4any1/blob/main/confused-smiley-clipart-3.jpg?raw=true'
    // Add more image URLs as needed
  ];

  let currentIndex = 0;
  const backgroundContainer = document.getElementById('background-container');
  const numberButtonsContainer = document.getElementById('number-buttons');

  function updateBackground() {
    backgroundContainer.style.opacity = 0;

    setTimeout(() => {
      backgroundContainer.innerHTML = `<img src="${images[currentIndex]}" alt="Slide ${currentIndex + 1}">`;
      backgroundContainer.style.opacity = 1;
    }, 1000); // Adjust the duration based on your preference

    updateNumberButtons();
  }

  function updateNumberButtons() {
    numberButtonsContainer.innerHTML = '';

    images.forEach((_, index) => {
      const button = document.createElement('div');
      button.className = `number-button ${index === currentIndex ? 'current-slide' : ''}`;
      button.addEventListener('click', () => {
        currentIndex = index;
        updateBackground();
      });
      numberButtonsContainer.appendChild(button);
    });
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateBackground();
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % images.length;
    updateBackground();
  }

  // Initial background setup
  updateBackground();
</script>
