<script>
  const images = [
'https://github.com/qaswarh/4any1/blob/main/2345G.JPG?raw=true',
'https://github.com/qaswarh/4any1/blob/main/5GStack.JPG?raw=true',
'https://github.com/qaswarh/4any1/blob/main/IMS.JPG?raw=true',
'https://github.com/qaswarh/4any1/blob/main/5GAir1.jpg?raw=true',
'https://github.com/qaswarh/4any1/blob/main/5GAir2.JPG?raw=true',
'https://github.com/qaswarh/4any1/blob/main/6G.JPG?raw=true',  
'https://github.com/qaswarh/4any1/blob/main/ORAN1.JPG?raw=true',
'https://github.com/qaswarh/4any1/blob/main/k8cs1.JPG?raw=true',
'https://github.com/qaswarh/4any1/blob/main/k8cs2.JPG?raw=true',
'https://github.com/qaswarh/4any1/blob/main/docker.JPG?raw=true',
'https://github.com/qaswarh/4any1/blob/main/sdwan.JPG?raw=true',
'https://github.com/qaswarh/4any1/blob/main/ath.JPG?raw=true',
'https://github.com/qaswarh/4any1/blob/main/aiglossary.JPG?raw=true',
'https://github.com/qaswarh/4any1/blob/main/confused-smiley-clipart-3.jpg?raw=true'
    // Add more image URLs as needed
  ];

  let currentIndex = 0;
  const backgroundContainer = document.getElementById('background-container');
  const numberButtonsContainer = document.getElementById('number-buttons');

  function updateBackground() {
    backgroundContainer.style.opacity = 0;

    setTimeout(() => {
      backgroundContainer.innerHTML = `<img src="${images[currentIndex]}" alt="Slide ${currentIndex + 1}">`;
      backgroundContainer.style.opacity = 1;
    }, 1000); // Adjust the duration based on your preference

    updateNumberButtons();
  }

  function updateNumberButtons() {
    numberButtonsContainer.innerHTML = '';

    images.forEach((_, index) => {
      const button = document.createElement('div');
      button.className = `number-button ${index === currentIndex ? 'current-slide' : ''}`;
      button.addEventListener('click', () => {
        currentIndex = index;
        updateBackground();
      });
      numberButtonsContainer.appendChild(button);
    });
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateBackground();
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % images.length;
    updateBackground();
  }

  // Initial background setup
  updateBackground();


let scrolling = true;
let speed = 30;
let pos = 0; // Store the current scroll position

async function loadGlossary() {
    try {
        const response = await fetch('glossary.txt');
        const text = await response.text();
        const textElement = document.getElementById("scrollText");
        textElement.textContent = text;
        textElement.style.bottom = `${pos}px`; // Start from last position
        startScrolling();
    } catch (error) {
        console.error('Error loading glossary:', error);
    }
}

function startScrolling() {
    const text = document.getElementById("scrollText");

    function scrollUp() {
        if (!scrolling) return; // Stop scrolling if paused
        pos += 1;
        text.style.bottom = `${pos}px`;

        if (pos >= document.querySelector(".scroll-container").offsetHeight) {
            pos = -text.scrollHeight; // Reset when text fully scrolls out
        }

        scrollAnimation = setTimeout(scrollUp, speed);
    }

    scrollUp();
}

document.getElementById("toggleScroll").addEventListener("click", function () {
    scrolling = !scrolling;
    this.textContent = scrolling ? "Pause" : "Play";

    if (scrolling) {
        startScrolling(); // Resume from last position
    } else {
        clearTimeout(scrollAnimation); // Pause without resetting position
    }
});

window.onload = loadGlossary;

</script>
