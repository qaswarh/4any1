name: Update Stats

on:
  schedule:
    - cron: '0 0 * * *'   # runs daily at 08:50 UTC
  workflow_dispatch:       # allow manual trigger

permissions:
  contents: write          # allow pushing changes back to repo

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch traffic stats and write stats.json
        run: |
          mkdir -p data
          views=$(curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            https://api.github.com/repos/qaswarh/4any1/traffic/views)
          clones=$(curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            https://api.github.com/repos/qaswarh/4any1/traffic/clones)

          echo "Views JSON: $views"
          echo "Clones JSON: $clones"

          node -e "
            const fs = require('fs');
            const views = JSON.parse(process.argv[1] || '{}');
            const clones = JSON.parse(process.argv[2] || '{}');
            const stats = {
              views: views.count || 0,
              clones: clones.count || 0
            };
            fs.writeFileSync('data/stats.json', JSON.stringify(stats, null, 2));
          " "$views" "$clones"

      - name: Commit stats.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/stats.json
          git commit -m "Update stats.json" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/qaswarh/4any1.git
          git push
