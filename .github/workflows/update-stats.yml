name: Update Stats

on:
  schedule:
    - cron: '50 8 * * *'   # runs daily at 08:50 UTC
  workflow_dispatch:       # allow manual trigger

permissions:
  contents: write          # allow pushing changes back to repo

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch traffic stats and write stats.json
        run: |
          mkdir -p data
          views=$(curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            https://api.github.com/repos/qaswarh/4any1/traffic/views)
          clones=$(curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            https://api.github.com/repos/qaswarh/4any1/traffic/clones)

          node -e "const v=JSON.parse(process.env.VIEWS); const c=JSON.parse(process.env.CLONES); console.log(JSON.stringify({views:v.count, clones:c.count}));" \
            > data/stats.json
        env:
          VIEWS: ${{ steps.fetch.outputs.views }}
          CLONES: ${{ steps.fetch.outputs.clones }}

      - name: Commit stats.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/stats.json
          git commit -m "Update stats.json" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/qaswarh/4any1.git
          git push
