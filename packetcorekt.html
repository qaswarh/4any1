<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mammoth.js DOCX Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/mammoth/mammoth.browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #docx-container {
            border: 1px solid #ddd;
            padding: 20px;
            overflow: auto;
            max-height: 600px;
            white-space: pre-wrap; /* Preserves text formatting */
        }
    </style>
</head>
<body>
    <h1>Mammoth.js DOCX Viewer</h1>
    <div id="docx-container">Loading document...</div>
    <script>
        // Replace this URL with the URL to your .docx file on GitHub Pages
        const docxUrl = 'https://github.com/qaswarh/4any1/blob/main/packetcorekt.docx';
        
        // Fetch the .docx file as binary data
        fetch(docxUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.arrayBuffer();
            })
            .then(data => {
                // Use Mammoth.js to convert .docx to HTML
                return mammoth.extractRawText({ arrayBuffer: data });
            })
            .then(result => {
                // Display the extracted text in the container
                document.getElementById('docx-container').innerHTML = result.value;
            })
            .catch(error => {
                console.error('Error loading .docx file:', error);
                document.getElementById('docx-container').innerHTML = 'Failed to load document.';
            });
    </script>
</body>
</html>
